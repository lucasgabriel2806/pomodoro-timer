<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>25:00 - Time to focus!</title>

    <link rel="stylesheet" href="css/index.css">

    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">

</head>
<body>

    <main>

        <div class="bg-vermelho">

            <!-- HEADER -->

            <header>

                <!-- NAVBAR -->

                <nav>

                    <a href="#"><img src="img/icon-white.png" alt="icon-check"> Pomofocus</a>

                    <span>

                        <button class="btn-navbar">

                            <img src="img/graph-white.png" alt="graph white">

                            <div>Report</div>

                        </button>

                        <button class="btn-navbar">

                            <img src="img/config-white.png" alt="graph white">

                            <div>Setting</div>

                        </button>

                        <button class="btn-navbar">

                            <img src="img/user-white.png" alt="graph white">

                            <div>Sign-in</div>

                        </button>

                        <button class="btn-navbar">

                            <img src="img/threedots-white.png" alt="graph white">
                            
                        </button>

                    </span>

                </nav>

            </header>

            <hr>

            <!-- CONTAINER-TIMER -->

            <div class="container-timer">

                <span>

                    <button class="actived">Pomodoro</button>

                    <button>Short Break</button>

                    <button>Long Break</button>

                </span>

                <div class="timer">25:00</div>

                <button class="start">START</button>

            </div>

            <div class="area-tasks">

                <p>#1</p>

                <p>Time to focus!</p>

                <div class="top-tasks">

                    <p>Tasks</p>

                    <button class="btn-tasks"><img src="img/threedots-white.png" alt="graph white"></button>

                </div>

                <hr>


            </div>

        </div>

    </main>
    
</body>
</html>
